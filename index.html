<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Tablas de multiplicar</title>
</head>

<body>

    <div class="container mt-5">

        <h1>Aprende las tablas de multiplicar</h1>

        <p>Está herramienta didáctica es dedicada a <b style="color: darkorchid;"> Ana Sofia Beltrán Artunduaga </b>, para que aprenda las tablas de multiplicar.</p>

        <form id="formulario" name="formulario">
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="numero" name="numero" placeholder="3">
                <label for="numero">Ingresa el número de la tabla de multiplicar que quieres aprender:</label>
            </div>

            <button name="calcular" id="calcular" class="btn btn-primary btn-lg btn-block mt-2">Enviar</button>
            <button name="limpiar" id="limpiar" class="btn btn-danger btn-lg btn-block mt-2">Limpiar</button>

            <div class="mt-3" id="salida" style="display: none;">
                <h1 id="contador"></h1>
                <div id="imagenes" style="display: none;">

                </div>
                <div class="form-floating mt-3">
                    <input type="text" class="form-control" id="result" name="result">
                    <label for="result">Resultado:</label>
                </div>
            </div>

            <div class="mt-3" id="next" style="display: none;">
                <button name="siguiente" id="siguiente" class="btn btn-primary btn-lg btn-block mt-2">Siguiente</button>
            </div>

            <div id="bien" class="alert alert-success mt-3" role="alert" style="display: none;">
                ¡Excelente!
            </div>

            <div id="mal" class="alert alert-danger mt-3" role="alert" style="display: none;">
                ¡Fallaste, intentalo de nuevo!
            </div>

        </form>
    </div>

    <footer class="footer bg-dark text-center">
        <div class="container">
            <p id="autor">

            </p>
        </div>
    </footer>

    <script src="index.js" /></script>

</body>

</html>
